<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Student Feedback Form</h1>

  <form id="feedbackForm">
    <input type="text" name="name" placeholder="Student Name" required><br>
    <input type="text" name="rollno" placeholder="Roll No" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="tel" name="phone" placeholder="Phone Number" required><br>
    <input type="text" name="college" placeholder="College" required><br>
    <textarea name="review" placeholder="Write your feedback..." required></textarea><br>
    <input type="number" name="rating" min="1" max="10" placeholder="Rating out of 10" required><br>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
